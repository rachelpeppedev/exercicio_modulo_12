<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <title>Formulário bootstrap</title>
</head>
<body>
    <div class="container">
        <h1 class="display-1">Formulário bootstrap</h1>
        <form>
            <label class="form-label" for="nome">Seu nome:</label>
            <input class="form-control form-control-lg" type="text" id="nome" />
            <label class="form-label" for="email">Seu e-mail:</label>
            <input class="form-control form-control-lg" type="email" id="email" />
            <label class="form-label" for="telefone">Seu telefone:</label>
            <input class="form-control form-control-lg" type="tel" id="telefone" />
            <div class="form-check form-switch">
                <label class="form-check-label" for="aceito-termos">Li e concordo com os termos do site</label>
                <input class="form-check-input" type="checkbox" id="aceito-termos">
            </div>
            <button class="btn btn-success">Enviar</button>
        </form>
    </div>
    <script>src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"</script>
</body>
</html>
